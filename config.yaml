data_source:
  type: "yfinance"
  ticker: "AAPL"
  interval: "1d"
  start_date: "2025-06-01"
  end_date: null

indicators:
  - name: "SMA"
    period: 20
  - name: "SMA"
    period: 50
  - name: "RSI"
    period: 14

strategy:
  name: "sma_crossover"
  fast_ma_name: "SMA_20"
  slow_ma_name: "SMA_50"

visualizer:
  name: "matplotlib"
  output_path: "results/outputs/chart.png"

logging:
  level: "INFO"
  file: "results/trading_engine.log"

cache:
  enabled: true
  ttl_seconds: 3600
